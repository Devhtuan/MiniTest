<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

        <img

      <div class="list-img">

        <div>
          <img
            src="https://cdn.pixabay.com/photo/2023/03/08/10/11/crocuses-7837426_960_720.jpg"

        <div>
          <img
            src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_960_720.jpg"
            alt=""

        <div>
          <img
            src="https://cdn.pixabay.com/photo/2023/01/08/05/45/mountain-7704584_960_720.jpg"

          />

        <div class="">

            src="https://cdn.pixabay.com/photo/2023/03/08/10/11/crocuses-7837426_960_720.jpg"
            alt=""
